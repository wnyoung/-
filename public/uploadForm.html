		<link type="text/css" rel="stylesheet" href="assets/css/main.css" />
		<style>
		  .icon {
			width: 100%;

	<body>

		<!-- Header -->
		<header id="header" class="alt">

				<ul>

					<li><a href="http://203.153.147.59:5000/uploadForm">Bridge Service</a></li>
				</ul>
			</nav>
			<div class="inner">
				<a href="http://203.153.147.59:5000/"><h1>Bridge</h1></a>

			</div>

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Banner -->
					<section id="intro" class="main">

							<h2>step1. 업로드 </h2>
						</div>
						<form action='speakername' method='post' enctype="multipart/form-data" id="form">
							<p>.video: <input type='file' name='userfile' id='file_uploads' accept="video/*" /></p>
							<p>.data: <input type='file' name='userfile' id='file_uploads' accept=".data" /></p>

							<p>.names:  <input type='file' name='userfile' id='file_uploads' accept=".names" /></p>
							<br>
							<div class='icon' id="favcon">
							  <i class="fas fa-spinner fa-xs fa-spin"></i>
					  		</div>
							<input type='submit' id='btn' class="button big" value="upload file" onclick="buttonClick()"/>
						</form>
					</section>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
      <script>
        function buttonClick(){
          var btnElement = document.getElementById('btn');
          var form = document.getElementById('form');
          btnElement.disabled = true;
          var icon = document.getElementById('favcon');
          icon.style.visibility = "visible";
          form.submit();
        }
      </script>
